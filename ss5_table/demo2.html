<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="index.html" method="post">
    <label for="name">Họ và tên:</label>
    <br>
    <input placeholder="name" id="name" name="username">
    <br>

    <label>Email</label>
    <input placeholder="email" id="Email" name="email">
    <br>

    <label>Phone
        <input placeholder="phone" id="phone" name="phone">
    </label>
    <br>

    <label for="pw">Password
        <input placeholder="Password" id="pw" name="password" type="password">
    </label>
    <br>

    <label>Datetime
        <input placeholder="Datetime" type="datetime-local"></label>
    <br>

    <label>Address
        <select>
            <option>Đà Nẵng</option>
            <option>Hà Nội</option>
            <option>Sài Gòn</option>
        </select>
    </label>
    <br>
    <label>Gender</label>
        <label>Nam
            <input type="radio" name="gender">
        </label>
        <label>Nữ
            <input type="radio" name="gender">
        </label>
    <br>
    <button>Đăng ký</button>
<!--3 loại button-->
<!--Xóa dữ liệu của form-->
    <button type="reset">Reset</button>
<!--gửi dữ liệu cảu form-->
<!--coi đây là 1 nút thông thường-->
</form>
</body>
</html>
