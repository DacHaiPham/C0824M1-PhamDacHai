<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Kiem tra hai so a va b, a co chi het cho b hay khong
  let a = +prompt(" Nhập a ");
  let b = +prompt(" Nhập b ");
  if (a % b === 0 ){
      alert(`a chia hết cho b`);
  } else {
      alert(`a khong chi het cho b`);
  }
</script>
</body>
